<div class="container-xxl p-3 my-4 bg-white shadow-sm rounded-2 border">
    <div class="table-responsive">
        <table class="table caption-top table-striped table-hover">
            <caption>
                <div class="d-flex align-items-center justify-content-between gap-2 flex-wrap">
                    <strong class="text-capitialise fs-5">
                        Machine Group
                    </strong>
                    <div>
                        <button class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1"
                            (click)="onOpenUpsertWorkspaceModal()">
                            <svg height="18" width="18" viewBox="0 0 48 48" class="flex-shrink-0">
                                <line fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="4"
                                    stroke-linecap="round" x1="8" x2="40" y1="24" y2="24" />
                                <line fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="4"
                                    stroke-linecap="round" x1="24" x2="24" y1="8" y2="40" />
                            </svg>
                            <span class="text-nowrap">
                                New Machine Group
                            </span>
                        </button>
                    </div>
                </div>
            </caption>
            <thead class="table-dark bg-opacity-50">
                <tr>
                    <th scope="col" class="w-1-percent">#</th>
                    <th scope="col" class="text-nowrap">
                        Group Name
                    </th>
                    <th scope="col" class="w-1-percent">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                @for(mgItem of machineGroupList; track mgItem._id; let i=$index;){
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td class="text-capitalize">
                        {{mgItem?.groupName}}
                    </td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" (click)="onOpenUpsertWorkspaceModal(mgItem)">
                            Edit
                        </button>
                    </td>
                </tr>
                }@empty {
                <tr>
                    <td colspan="3" class="text-muted small text-center">
                        No records found.
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>


<!-- Create/Upsert Workspace Modal -->
@if (isUpsertMachineGroupModalOpen){
<app-upsert-machine-group [machineGroupData]="upsertMachineGroupModalData" (close)="onCloseMachineGroupModal()"
    (upsert)="upsertMachineGroupModalEvent($event)"></app-upsert-machine-group>
}
