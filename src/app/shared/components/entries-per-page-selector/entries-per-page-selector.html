<div class="d-flex align-items-center gap-3">
    <label for="entriesPerPage" class="form-label m-0">Show</label>
    <select id="entriesPerPage" class="form-select d-inline-block w-auto" [class]="selectClass"
        (change)="onEntriesPerPageChange($event)" [(ngModel)]="pageSize">
        @for (option of options; track option) {
        <option [value]="option">
            {{ option }}
        </option>
        }
    </select>
</div>
